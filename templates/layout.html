    <script type="module" src="../static/js/compoments/loading.mjs"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        function subtractHoursFromDate(date, hours) {
            const newDate = new Date(date.getTime() - (hours * 60 * 60 * 1000));
            return newDate;
        }
        function isLaterThan10SecondsAgo(date) {
            const currentTime = new Date();
            const timeDiffSeconds = (currentTime.getTime() - date.getTime()) / 1000;
            console.log(timeDiffSeconds)
            return timeDiffSeconds < 5;
        }
        var last, last_model = 0
        var intervalId = setInterval(function () {
            fetch('last_defective').then((response) => response.json()).then((data) => {
                var last_date = new Date(data[0][10])
                last_date = subtractHoursFromDate(last_date, 9)

                isLaterThan10SecondsAgo(last_date)

                if (last && last_date > last && (last_model == 0 || last_model != data[0][2])){
                    Toastify({
                        text: `${data[0][2]} 모델에 불량이 발생했습니다.`,
                        duration: 300000,
                        destination: "history",
                        newWindow: true,
                        close: true,
                        gravity: "top", // `top` or `bottom`
                        position: "right", // `left`, `center` or `right`
                        stopOnFocus: true, // Prevents dismissing of toast on hover
                        oldestFirst: false,
                        style: {
                          background: "linear-gradient(to right, #00b09b, #96c93d)",
                        },
                        onClick: function(){} // Callback after click
                      }).showToast();
                      last_model = data[0][2];
                }
                last = last_date
            });
        }, 2000);
    </script>

</body>
